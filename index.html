<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="warp">
        <!-- 顶部 -->
        <header class="hd">
            <div class="inner container">
                <div class="topbox flx">
                    <span class="iconfont link">&#xe6ad; 设为首页</span>
                    <span class="iconfont link">&#xe6b3; 加入收藏</span>
                    <span class="iconfont link">&#xe6b0; 联系我们</span>
                </div>
                <div class="logo">
                    <img src="./images/index_07.png">
                </div>
            </div>
        </header>
        <!-- 导航 -->
        <nav class="nav">
            <div class="container inner">
                <div class="navbox flx">
                    <span class="spanitem md">网站首页</span>
                    <span class="spanitem md">公司简介</span>
                    <span class="spanitem">新闻动态</span>
                    <span class="spanitem">产品展厅</span>
                    <span class="spanitem">招商加盟</span>
                    <span class="spanitem">诚聘英才</span>
                    <span class="spanitem">联系我们</span>
                </div>

            </div>
        </nav>
        <!-- banner -->
        <div class="banner">
            <div class="container  inner">
                <img src="./images/index_11.png">
            </div>
        </div>
    </div>
    <div class="content">
        <div class="inner">
            <div class="contentbox flx">
                <div class="ct-lt">
                    <div class="lt-img">
                        <img src="./images/index_15.png" alt="产品系列">
                        <img src="./images/index_20.png" alt="更多">
                    </div>
                </div>
                <div class="ct-rt"></div>
            </div>
        </div>
    </div>
    <footer class="ft">
        <div class="inner ">
            <span>关于我们</span>|
            <span>联系方式</span>|
            <span>客户留言</span>|
            <span>加盟申请</span>|
            <span>诚聘英才</span>|
            <span>友情链接</span>
        </div>
    </footer>
</body>
</html>
